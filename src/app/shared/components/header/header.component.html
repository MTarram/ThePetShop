<div class="container-fluid py-3">
    <div class="row pt-5 pb-3">
        <div class="col text-center">
            <a class="navbar-brand" routerLink="/pets">THE PET SHOP</a>
        </div>
        <br>
    </div>
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-light pt-0 pb-3">
            <div class="container-fluid">
                <a class="navbar-brand" routerLink="dashboard"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-5">
                            <a class="nav-link" routerLink="pets/all" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">All Pets</a>
                        </li>
                        <li class="nav-item px-5">
                            <a class="nav-link" routerLink="pets/add-pet" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">New Pet</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-end">
            <a class="nav-link logoutButton" (click)="onLogout()">
                <mat-icon aria-hidden="false" aria-label="Example home icon" style="padding-top: 5px">chevron_left</mat-icon>
                Logout
                <div *ngIf="isLoggingOut" class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </a>
        </div>
    </div>
</div>
